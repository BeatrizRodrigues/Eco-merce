<div>
    <button (click)="addPonto()">addPontuação</button>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Digite um endereço para pesquisar" [(ngModel)]='endereco'
            (keyup)='findByEnderecoCliente(endereco)'>
    </div>
    <div *ngFor="let item of listaCliente">
        <h5>id</h5>
        <h5>{{item.id_usuario}}</h5>
        <h5>nome</h5>
        <h5>{{item.nome}}</h5>
        <!-- botao modal -->
        <!--Botão-->
        <div class="modal-footer">
            <button type="button" class="btn btn-success my-2" data-bs-toggle="modal"
                data-bs-target="#pontos">Atribuir</button>
        </div>
        <!--/Botão-->
    </div>
    <!-- modal -->
    <div class="modal fade " id="pontos" tabindex="-1" aria-labelledby="tituloModalCentralizado" aria-hidden="true"
        name="modelAddPonto">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content ">
                <div class="modal-header">

                    <button type="button" class="btn-close my-2" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!--Corpo do modal-->

                <div class="modal-body">

                    <div class="form-group my-2 d-flex align-content-center justify-content-center mx-2">
                        <div>
                            <label class="mb-1" for="titulo1">Digite o Nº do
                                Cliente</label>
                            <input (input)="idClienteJoel($event)" type="text" class="form-control" id="titulo1"
                                name="titulo1">
                            <label class="mb-1" for="titulo2">Quantidade de
                                pontos</label>
                            <input (input)="idPontosGui($event)" type="text" class="form-control" id="titulo2"
                                name="titulo2">
                        </div>
                    </div>

                </div>
                <!--/Corpo do modal-->

                <div class="modal-footer">
                    <button type="button" class="btn btn-success my-2" name="modelAddPonto" (click)="addPonto()"
                        routerLink="['/cooperativa']" data-bs-dismiss="modal">Atribuir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Atualizar coop -->

    <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#config">Atualizar a Coop</button>

    <div class="modal fade " id="config" tabindex="-1" aria-labelledby="tituloModalCentralizado" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content ">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close my-2" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!--Corpo do modal-->

                <div class="modal-body">

                    <div class="form-group my-2 d-flex align-content-center justify-content-center mx-2">
                        <label class="mb-1" for="titulo">Nome</label>
                        <input [(ngModel)]='cooperativa.nome' type="text" class="form-control" id="nome" name="nome"
                            placeholder="Nome">
                    </div>

                    <div class="form-group my-2 d-flex align-content-center justify-content-center mx-2">
                        <label class="mb-1" for="titulo">E-mail</label>
                        <input [(ngModel)]='cooperativa.email' type="text" class="form-control" id="email" name="email"
                            placeholder="E-mail">
                    </div>

                    <label for="senha">Senha</label>
                    <input (input)='AtualizaCoopSenha($event)' class="form-control" type="password" name="senha"
                        id="senha" placeholder="Sua senha">
                </div>

                <div class="form-group">
                    <label for="confirmSenha">Confirmar Senha</label>
                    <input [(ngModel)]='cooperativa.senha' class="form-control" type="password" name="confirmSenha"
                        id="confirmSenha" placeholder="Confirme sua senha">

                    <div class="form-group my-2 d-flex align-content-center justify-content-center mx-2">
                        <label class="mb-1" for="titulo">Endereço</label>
                        <input [(ngModel)]='cooperativa.endereco' type="text" class="form-control" id="endereco"
                            name="endereco" placeholder="Endereço">
                    </div>

                </div>
                <!--/Corpo do modal-->

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger my-2" [routerLink]="['/home']"
                        data-bs-dismiss="modal">Deletar</button>
                    <button type="button" class="btn btn-success my-2" [routerLink]="['/home']"
                        routerLinkActive="router-link-active" (click)="atualizarCooperativa()">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <!--/Modal Config-->
