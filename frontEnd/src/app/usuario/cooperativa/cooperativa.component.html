<div>
    <button (click)="addPonto()">addPontuação</button>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Digite um endereço para pesquisar" [(ngModel)]='endereco'
            (keyup)='findByEnderecoCliente(endereco)'>
    </div>
    <div *ngFor="let item of listaCliente">
        <h5>id</h5>
        <h5>{{item.id_usuario}}</h5>
        <h5>nome</h5>
        <h5>{{item.nome}}</h5>
        <!-- botao modal -->
        <!--Botão-->
        <div class="modal-footer">
            <button type="button" class="btn btn-success my-2" data-bs-toggle="modal"
                data-bs-target="#pontos">Atribuir</button>
        </div>
        <!--/Botão-->
    </div>
    <!-- modal -->
    <div class="modal fade " id="pontos" tabindex="-1" aria-labelledby="tituloModalCentralizado" aria-hidden="true"
        name="modelAddPonto">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content ">
                <div class="modal-header">

                    <button type="button" class="btn-close my-2" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!--Corpo do modal-->

                <div class="modal-body">

                    <div class="form-group my-2 d-flex align-content-center justify-content-center mx-2">
                        <div>
                            <label class="mb-1" for="titulo" [(ngModel)]='IdCliente'>Digite o Nº do
                                Cliente</label>
                            <input type="text" class="form-control" id="titulo">
                            <label class="mb-1" for="titulo" [(ngModel)]='pontosCliente'>Quantidade de
                                pontos</label>
                            <input type="text" class="form-control" id="titulo">
                        </div>
                    </div>

                </div>
                <!--/Corpo do modal-->

                <!-- (keyup)='addPonto(IdCliente, pontosCliente)'-->

                <div class="modal-footer">
                    <button type="button" class="btn btn-success my-2" name="modelAddPonto" (click)="addPonto()"
                        routerLink="['/cooperativa']">Atribuir</button>
                </div>
            </div>
        </div>
    </div>
    <!--/Modal Config -->
