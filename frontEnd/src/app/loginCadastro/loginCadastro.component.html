<app-menu></app-menu>

<div class="container-fluid">
  <div class="row d-flex align-items-center">
    <div class="col-6">

      <!--login-->

      <div class="row d-flex justify-content-center">

        <div class="col-6">

          <h1 class="text-center mb-3">Entrar</h1>

          <div class="form-group">
            <label class="pb-3" for="usuario">Usuario</label>
            <input [(ngModel)]='usuarioLoginDTO.email' class="form-control" type="text" name="usuario" id="usuario"
              placeholder="digite o seu email">
          </div>

          <div class="form-group pt-3">
            <label class="pb-3" for="senha">Senha</label>
            <input [(ngModel)]='usuarioLoginDTO.senha' class="form-control" type="password" name="senha" id="senha"
              placeholder="digite o sua senha">
          </div>

          <div class="d-flex justify-content-center pt-3">
            <button class="btn btn-success temporizador" type="submit" (click)='entrar()'>
              Entrar
            </button>
          </div>

          <hr class="mt-5 mb-5">

          <p class="text-center"> Não tem uma conta? <a routerLink="/cadastrar"> Cadastre-se </a></p>

        </div>

      </div>

    </div>
    <!--/login-->
    <!--cadastro-->
    <div class="col-6  mb-5 mt-5">

      <div class="row d-flex justify-content-center">

        <div class="col-10">

          <h1 class="text-center mb-3">Cadastro</h1>

          <div class="form-group pt-3">
            <label class="pb-3" for="nome">Nome</label>

            <!--[(ngModel)]='usuario.email' pega o dado digitado pelo usuário e manda para a class-->

            <input [(ngModel)]='usuarioCadastrarDTO.nome' class="form-control" type="text" name="nome" id="nome"
              placeholder="digite o seu nome">
          </div>

          <div class="form-group pt-3">
            <label class="pb-3" for="usuario">E-mail</label>
            <input [(ngModel)]='usuarioCadastrarDTO.email' class="form-control" type="text" name="E-mail" id="E-mail"
              placeholder="digite o seu E-mail">
          </div>

          <div class="form-group pt-3">
            <label class="pb-3" for="endereco">Endereco</label>
            <input [(ngModel)]='usuarioCadastrarDTO.endereco' class="form-control" type="text" name="endereco"
              id="endereco" placeholder="digite o endereço">
          </div>

          <div class="form-group pt-3">
            <label class="pb-3" for="cpf">CPF</label>
            <input [(ngModel)]='usuarioCadastrarDTO.cpf' class="form-control" type="text" name="cpf" id="cpf"
              placeholder="digite o cpf">
          </div>

          <div class="form-group pt-3">
            <label class="pb-3" for="senha">Senha</label>
            <!--
              Vamos passar um evento para a primeira senha, esse evendo vai confirmar se é igual ao so confimar senha no cadastrar.component.ts
              Aqui no angular os eventos são feitos dentro de () e eles chamam os metodos.
              O parametro recebido é um evento.
            -->
            <input (input)='confirmarSenha($event)' class="form-control" type="password" name="senha" id="senha"
              placeholder="digite o sua senha">
          </div>

          <div class="form-group pt-3">
            <label class="pb-3" for="confirmarSenha">Confirmar senha</label>
            <input [(ngModel)]='usuarioCadastrarDTO.senha' class="form-control" type="password" name="confirmarSenha"
              id="confirmarSenha" placeholder="confirme a sua senha">
          </div>

          <div class="form-group pt-3">
            <label class="pb-3" for="tipoUsuario">Tipo de usuário</label>
            <select class="form-control" name="tipoUsuario" id="tipoUsuario" (change)='tipoUsuario($event)'>
              <option>Selecione um tipo de usuário:</option>
              <option value="CLIENTE">Cliente</option>
              <option value="COOPERATIVA"> Cooperativa </option>
              <option value="EMPRESA"> Empresa </option>

            </select>
          </div>
          <!--/cadastro-->
          <div class="d-flex justify-content-center py-3">
            <button class="btn btn-danger temporizador mx-lg-3" type="submit" routerLink="/entrar">
              Cancelar
            </button>
            <button class="btn btn-success temporizador mx-lg-3" type="submit" (click)='cadastrar()'>
              Cadastrar
            </button>
          </div>

          <hr class="mt-5 mb-5">

        </div>

      </div>

    </div>
  </div>
</div>
